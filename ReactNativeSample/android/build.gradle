def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localProperties.load(new FileInputStream(localPropertiesFile))
}
def githubAdWhalePackagesUsername = localProperties.getProperty("github_access_token_adwhale_username") ?: ""
def githubAdWhalePackagesPassword = localProperties.getProperty("github_access_token_adwhale_password") ?: ""
def githubCaulyPackagesUsername = localProperties.getProperty("github_access_token_cauly_username") ?: ""
def githubCaulyPackagesPassword = localProperties.getProperty("github_access_token_cauly_password") ?: ""
def githubAdmizePackagesUsername = localProperties.getProperty("github_access_token_admize_username") ?: ""
def githubAdmizePackagesPassword = localProperties.getProperty("github_access_token_admize_password") ?: ""

buildscript {
    ext {
        buildToolsVersion = "35.0.0"
        minSdkVersion = 24
        compileSdkVersion = 35
        targetSdkVersion = 34
        ndkVersion = "26.1.10909125"
        kotlinVersion = "1.9.24"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        flatDir {
            dirs 'libs'
        }
        // AdWhale SDK Repository Public Access Info
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/dev-adwhale/AdWhaleAndroid/SDK")
            credentials {
                username = githubAdWhalePackagesUsername // SDK 부록페이지의 username 입력(https://adwhale.gitbook.io/sdk-android-appendix 참고)
                password = githubAdWhalePackagesPassword // SDK 부록페이지의 password 입력(https://adwhale.gitbook.io/sdk-android-appendix 참고)
            }
        }

        // Cauly SDK Repository Public Access Info
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/cauly/Android-SDK/SDK")
            credentials {
                username = githubCaulyPackagesUsername // SDK 부록페이지의 username 입력(https://adwhale.gitbook.io/sdk-android-appendix 참고)
                password = githubCaulyPackagesPassword // SDK 부록페이지의 password 입력(https://adwhale.gitbook.io/sdk-android-appendix 참고)
            }
        }
        // Admize SDK Repository Public Access Info
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/cauly/admize-sdk-android/SDK")
            credentials {
                username = githubAdmizePackagesUsername // SDK 부록페이지의 username 입력(https://adwhale.gitbook.io/sdk-android-appendix 참고)
                password = githubAdmizePackagesPassword // SDK 부록페이지의 password 입력(https://adwhale.gitbook.io/sdk-android-appendix 참고)
            }
        }

        // AdFit SDK Repository Public Access Info
        maven { url 'https://devrepo.kakao.com/nexus/content/groups/public/' }
    }
}

apply plugin: "com.facebook.react.rootproject"
